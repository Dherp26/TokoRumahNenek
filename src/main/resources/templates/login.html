<Script>
document.cookie = "kodene=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"
   location.href = "/";
}


function getSearchParameters() {
    var prmstr = window.location.search.substr(1);
    return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
}

function transformToAssocArray( prmstr ) {
    var params = {};
    var prmarr = prmstr.split("&");
    for ( var i = 0; i < prmarr.length; i++) {
        var tmparr = prmarr[i].split("=");
        params[tmparr[0]] = tmparr[1];
    }
    return params;
}

var params = getSearchParameters();


if (params.berhasil == "login")
{
    setCookie("sopo",params.siapa,360);
    setCookie("kodene",params.kodene,360);
    setCookie("jenenge",params.jenenge,360);
}
else if (window.location.search.substr(1) == "retry")
{
alert("password Salah Silahkan Masukkan username dan password yang benar.");
location.href = "/login";
}

</Script>
